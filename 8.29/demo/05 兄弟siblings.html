<!DOCTYPE html>

<head>

	* {
		margin: 0;
		padding: 0;
		list-style: none;
	}
	li {
		width: 100px;
		height: 100px;
		background-color: #ccc;
		float: left;
		margin: 20px;
	}
	</style>
	<script type="text/javascript" src="jq1.7.2/jquery.js"></script>
	<script type="text/javascript">
	$(function (){
		$('li').click(function () {
			// $(this).css('background','green');
			// console.log($(this).siblings());

			$(this).css('background','green');
		});
	})
	</script>
