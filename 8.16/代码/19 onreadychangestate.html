	document.onreadystatechange = function () {
		// 当状态值完成的时候,才代表整个DOM加载完毕
		if (document.readyState == 'complete') {
			var oDiv = document.getElementsByTagName('div')[0];
			oDiv.onclick =function () {
				alert(1);
			}
		}
		
	}
	</script>
