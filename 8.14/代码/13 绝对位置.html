<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	.box1 {
		width: 500px;
		height: 500px;
		margin: 200px;
		background: #ccc;
		position: relative;
	}
	.box2 {
		width: 300px;
		height: 300px;
		background-color: red;
		position: absolute;
		left: 50px;
		margin-left: 200px;
	}
	.box3 {
		width: 200px;
		height: 200px;
		background-color: green;
		position: absolute;
		left: 100px;
	}
	.box4 {
		width: 100px;
		height: 100px;
		background-color: blue;
		position: absolute;
		left: 50px;
	}
	</style>
	<script type="text/javascript">



	window.onload = function () {
		// 左边的绝对位置
		var left = 0;
		var oDiv = document.querySelector('.box4');
		console.log(getPos(oDiv).top);
		// console.log(oDiv.offsetParent,oDiv.parentNode);
		// left = oDiv.offsetLeft + oDiv.offsetParent.offsetLeft + oDiv.offsetParent.offsetParent.offsetLeft + oDiv.offsetParent.offsetParent.offsetParent.offsetLeft;
		// left = oDiv.offsetLeft;
		//oDiv.offsetParent.offsetLeft = 0
		// console.log(oDiv.offsetParent.offsetLeft);
		//  body的定位父级为null
		// console.log(oDiv.offsetParent.offsetParent);
		// alert(left);
		// 绝对位置的函数
		function getPos (obj) {
			// left 
			var left = 0,top = 0;;
			// 循环
			while (obj) {
				left = left + obj.offsetLeft;
				top = top + obj.offsetTop;
				obj = obj.offsetParent;
			}
			return {
				left: left,
				top: top
			};
		}
	}
	</script>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box3">
				<div class="box4"></div>
			</div>
		</div>
	</div>
</body>
