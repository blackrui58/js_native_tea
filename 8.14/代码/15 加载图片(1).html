<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li {
			width: 300px;
			height: 300px;
			border: 1px solid red;
			margin: 50px;
			float: left;
		}
		li img {
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript">
	function loadImg () {
		// 所有的图片
		var aImg = document.getElementsByTagName('img');

		for (var i = 0;i < aImg.length;i++) {
			aImg[i].src = aImg[i].getAttribute('_src');
			// console.log(aImg[i].getAttribute('_src'));
		}
	}
	</script>
</head>
<body>
	<button onclick="loadImg();">加载</button>
	<ul>
		<li><img _src="img/b1.jpg"></li>
		<li><img _src="img/b2.jpg"></li>
		<li><img _src="img/b3.jpg"></li>
		<li><img _src="img/b4.jpg"></li>
		<li><img _src="img/b5.jpg"></li>
		<li><img _src="img/b6.jpg"></li>
		<li><img _src="img/b7.jpg"></li>
		<li><img _src="img/b8.jpg"></li>
		<li><img _src="img/b9.jpg"></li>
		<li><img _src="img/b10.jpg"></li>
	</ul>
</body>
</html>
