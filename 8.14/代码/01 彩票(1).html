<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	function random (n,m) {
		return Math.floor(Math.random() * (m - n) + n);
	}

	function isFindInArr (arr,value) {
		for (var i = 0;i < arr.length;i++) {
			if (arr[i] == value) {
				return true;
			}
		}
		return false;
	}

	var arr = [];

	for (var i = 0;i < 6;i++) {
		var a = random(1,34);
		if (!isFindInArr(arr,a)) {
			// 如果数组里面没有这个元素,就添加
			arr.push(a);
		} else {
			// 如果有
			i--;
		}

	}
	alert(arr);

	</script>
</head>
<body>
	
</body>
</html>
