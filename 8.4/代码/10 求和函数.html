	// 求和函数: 有一个和
	function qiuhe (a,b) {
		var sum = 0;
		for (var i = a;i <= b;i++) {
			sum += i;
		}
		return sum;
	}
	// 1-100
	var sum1 = qiuhe(1,100);
	// 2-100
	var sum2 = qiuhe(2,100);
	// 100 - 200
