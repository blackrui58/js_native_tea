<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	
	window.onload = function () {
		var aInput = document.getElementsByTagName('input');
		var oSel = document.getElementsByTagName('select')[0];
		var oBtn = document.getElementsByTagName('button')[0];

		oBtn.onclick = function () {
			var firstVal = Number(aInput[0].value);
			var secondVal = Number(aInput[1].value);
			switch (oSel.value) {
				case '+':
					aInput[2].value = firstVal + secondVal;
					break;
				case '-':
					aInput[2].value = firstVal - secondVal;
					break;
				case '*':
					aInput[2].value = firstVal * secondVal;
					break;
				case '/':
					aInput[2].value = firstVal / secondVal;
					break;
			}
		}
	}
	</script>
</head>
<body>
	<input type="text" />
	<select>
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">&times;</option>
		<option value="/">÷</option>
	</select>
	<input type="text" >
	<button>计算</button>
	<input type="text">
</body>
</html>
