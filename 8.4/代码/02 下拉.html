<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#box {
			width: 400px;
			margin: 0 auto;
			border: 1px solid #000;
			position: relative;
		}
		#box .box1 {
			width: 100px;
			height: 40px;
			float: left;
			text-align: center;
			line-height: 40px;
			text-decoration: none;
			color: #000;
			border-right: 1px solid #000;
		}
		#box .box1 a {
			text-decoration: none;
			color: #000;
		}
		#box .ul1 {
			width: 100px;
			border: 1px solid #000;
			position: absolute;
			left: -1px;
			top: 40px;
			display: none;
		}
		#box .ul1  li {
			height: 30px;
			line-height: 30px;
			text-align: center;
			cursor: pointer;
		}
		
		#box2 {
			float: right;
			width: 288px;
			position: relative;
			padding-left: 10px;
		}
		#box2 input {
			width: 100%;
			height: 40px;
			border: none;
			outline: none;

		}
		#box2 ul {
			position: absolute;
			width: 100%;
			left: -1px;
			top: 40px;
			border: 1px solid #000;
			display: none;
		}
		#box2 ul li {
			height: 30px;
			line-height: 30px;
			cursor: pointer;
		}


		.clearfix:after {
			display: block;
			content: '';
			clear: both;
		}
		.clearfix {
			zoom: 1;
		}
	</style>
	<script type="text/javascript">
	window.onload = function () {
		var oBox1 = document.getElementById('box1');
		var oA = document.getElementsByTagName('a')[0];
		var oUl1 = document.getElementById('ul1');
		var aLi = oUl1.getElementsByTagName('li');

		//右边
		var oInput = document.getElementsByTagName('input')[0];
		var oUl2 = document.getElementById('ul2');
		var aLi2 = oUl2.getElementsByTagName('li');

		//获取光标的事件
		oInput.onfocus = function () {
			oUl2.style.display = 'block';
			if (this.value == '请输入关键字') {
				this.value = '';
			}
		}

		oInput.onblur = function () {
			oUl2.style.display = 'none';
			if (this.value == '') {
				this.value = '请输入关键字';
			}
		}


		//左边鼠标移入
		oBox1.onmouseover = function () {
			oUl1.style.display = 'block';
		}
		//左边鼠标移出
		oBox1.onmouseout = function () {
			oUl1.style.display = 'none';
		}

		//左边li标签事件
		for (var i = 0;i < 4;i++) {
			aLi[i].onclick = function () {
				//this-->点谁this就是谁
				oA.innerHTML = this.innerHTML;
				oUl1.style.display = 'none';
			}
		}

		// 右边
		//左边li标签事件
		for (var i = 0;i < 4;i++) {
			aLi2[i].onmousedown = function () {
				//this-->点谁this就是谁
				oInput.value = this.innerHTML;
				oUl2.style.display = 'none';
				open('1.html','_blank');
			}
		}
	}
	</script>
</head>
<body>
	<div id="box" class="clearfix" >
		<div class="box1" id="box1">
			<a href="#">首页</a>
			<ul class="ul1" id="ul1">
				<li>网页</li>
				<li>图片</li>
				<li>新闻</li>
				<li>地图</li>
			</ul>
		</div>
		<div id="box2">
			<input type="text" value="请输入关键字" />
			<ul id="ul2">
				<li>李丽娜</li>
				<li>看第三款</li>
				<li>的瓦萨</li>
				<li>萨瓦迪卡</li>
			</ul>
		</div>
	</div>
</body>
</html>
