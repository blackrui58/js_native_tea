<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	function show (a,b) { // a,b就相当于变量声明,局部变量
		// var a = 1234;var b = 'sss';
		alert('你好'+a);
		alert(b);
		return 1; // 返回 值
	}
	// show(实参1,实参2); 一一对应,相当于给形参赋值
	var x = show(1234,'sss');
	alert(x);
	</script>
</head>
