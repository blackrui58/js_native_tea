<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		html {
			height: 100%;
		}
		body {
			height: 100%;
		}
		#box {
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.2);
			position: absolute;
			left: 0;
			top: 0;
			display: none;
		}
		#box div {
			width: 200px;
			height: 200px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -100px;
			margin-top: -100px;
		}
		span {
			position: absolute;
			right: 10px;
			top: 0;
			font-size: 30px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>百度登录框</h1>
	<button onclick="showBox();">登录</button>
	<div id="box">
		<div><span onclick="hidenBox();">&times;</span></div>
	</div>
</body>
</html>
<script type="text/javascript">
	var oDiv = document.getElementById('box');
	function showBox () {
		oDiv.style.display = 'block';
	}

	function hidenBox () {
		oDiv.style.display = 'none';
	}

</script>
