<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		html {
			height: 100%;
		}
		body {
			height: 100%;
		}
		.line1 {
			width: 100%;
			height: 2px;
			background-color: #000;
			position: absolute;
			left: 0;
			top: 50%;
			margin-top: -1px;
			z-index: 2;
		}
		.line2 {
			width: 2px;
			height: 100%;
			background-color: #000;
			position: absolute;
			left: 50%;
			top: 0;
			margin-left: -1px;	
			z-index: 1;
		}
		#box {
			width: 200px;
			height: 200px;
			background-color: red;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -100px;
			margin-top: -100px;
		}
	</style>
</head>
<body>
	
	<div class="line1"></div>
	<div class="line2"></div>
	<div id="box" onmouseover="toBig();" onmouseout="toSmall();"></div>
</body>
</html>
<script type="text/javascript">
	function toBig () {
		// oDiv: object 
		var oDiv = document.getElementById('box');
		oDiv.style.width = '400px';
		oDiv.style.height = '400px';
		oDiv.style.marginLeft = '-200px';
		oDiv.style.marginTop = '-200px';
	}

	function toSmall() {
		// oDiv: object 
		var oDiv = document.getElementById('box');
		oDiv.style = '';
	}
</script>
