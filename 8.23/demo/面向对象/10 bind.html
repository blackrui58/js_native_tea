<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	window.onload = function () {
		var oBtn = document.getElementsByTagName('button')[0];
		oBtn.onclick = function () {
			// this-->oBtn
			var _this = this;
			// 延迟调用
			setTimeout(function () {
				// this --> oBtn
				alert(_this.innerHTML);
			}.bind(this),2000);
		}
	}
	</script>

</head>
<body>
	<button>点我</button>
</body>
</html>
