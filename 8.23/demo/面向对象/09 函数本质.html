<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	function show (a,b,c) {
		alert(this+','+a+','+b+','+c);
	}
	// call(this指向,形参对应的实参): 会调用函数
	// show.call('abc',1,2,3);
	// apply(this指向,实参数组): 会调用函数
	// show.apply('abc',[1,2,3]);
	// bind(this指向): 不会调用函数,但是会返回一个函数
	// var a = show.bind('abc',1,2,3);
	// a();
	// var show = function () {
	// 	alert(this+','+a+','+b+','+c);
	// }
	var a = (function (a,b,c) {
		alert(this+','+a+','+b+','+c);
	}).bind('abc',1,2,3);
	a();
	</script>
</head>

</html>
