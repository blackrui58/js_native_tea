<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	// 1. 构造函数: 用来创建对象的函数,函数名首字母大写
	var obj = new Object();
	// 添加属性
	obj.name = '张三';
	obj.age = 18;
	// console.log(obj.name);
	// console.log(obj['name']);
	console.log(obj);
	// 2. 字面量的方式创建对象
	// 键值对:  key : value
	var obj2 = {
		name: '张三',
		age: 18,
		sleep: function (a) { // var a;
			alert('睡觉了'+a);
			// return 5;
		}
	};
	// 添加的是方法,值必须是函数
	obj2.eat = function () {
		alert('吃饭了');
	}
	// 调用eat方法
	// obj2.eat();
	//调用sleep
	var a = obj2.sleep(11);
	alert(a);
	console.log(obj2);
	</script>
</head>

</body>
</html>
