<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	div {
		width: 200px;
		height: 200px;
		background-color: red;
		display: none;
	}
	</style>
	<script type="text/javascript" src="jq1.7.2/jquery.js"></script>
	<script type="text/javascript">
	$(function () {
		$('.btn1').click(function () {
			$('div').show();
		});
		$('.btn2').click(function () {
			$('div').hide();
		});
	});
	</script>
</head>
<body>
	<button class="btn1">显示</button>
	<button class="btn2">隐藏</button>
	<div></div>
</body>
</html>
