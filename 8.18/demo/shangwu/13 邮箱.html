<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	function check () {
		var oInput = document.getElementsByTagName('input')[0];
		var reg = /^\w+@[0-9a-z]+(\.[a-z]{2,6}){1,2}$/;
		alert(reg.test(oInput.value));
	}
	</script>
</head>
<body>
	<input type="text">
	<button onclick="check();">检测</button>
</body>
</html>
