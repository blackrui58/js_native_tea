<script type="text/javascript">
	var aBtn = document.getElementsByTagName('button');
	var oLink = document.getElementsByTagName('link')[0];
	if (getCookie('skin')) {
		oLink.href = getCookie('skin');
	}
	
	aBtn[0].onclick = function () {
		oLink.href = 'romantic.css';
		setCookie('skin','romantic.css',7);
	}
	aBtn[1].onclick = function () {
		oLink.href = 'cute.css';
		setCookie('skin','cute.css',7);
	}
	aBtn[2].onclick = function () {
		oLink.href = 'cool.css';
		setCookie('skin','cool.css',7);
	}

</script>
