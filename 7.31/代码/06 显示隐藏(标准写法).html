<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: red;
			display: none;
		}
	</style>
</head>
<body>
	<button onclick="document.getElementById('box').style.display = 'block';">显示</button>
	<button onclick="document.getElementById('box').style.display = 'none';">隐藏</button>
	<div id="box"></div>
</body>
</html>
