<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
	
</head>
<body>
	<button onclick="change();">变化</button>
	<button onclick="change2();">还原</button>
	<div id="box"></div>

</body>
</html>

	<script type="text/javascript">
	var oBox = document.getElementById('box');
	console.log(oBox);
	//定义函数
	function change () {
		oBox.style.width = '300px';
		oBox.style.height = '300px';
		oBox.style.margin = '30px';
	}
	function change2 () {
		oBox.style.width = '200px';
		oBox.style.height = '200px';
		oBox.style.margin = 0;
	}
	</script>
