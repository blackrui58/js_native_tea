<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button onclick="document.getElementById('box').style.width = '300px';document.getElementById('box').style.height = '300px';

	<button onclick="document.getElementById('box').style = '';">还原</button>
	<div id="box"></div>
</body>
</html>
