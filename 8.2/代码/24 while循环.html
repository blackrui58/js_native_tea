<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	//1.初始化循环变量
	var i = 21;
	// 2.判断循环条件
	while (i < 10) {
		//3.执行循环代码
		// 0-9
		console.log('hello world');
		//4.更改循环变量的值
		i++;// 1 2 3...9  10
	}
	console.log('循环结束'+i);
	</script>
</head>

</body>
</html>
