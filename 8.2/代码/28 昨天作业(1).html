<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		a {
			width: 100px;
			height: 50px;
			display: block;
			color: red;
			text-align: center;
			text-decoration: none;
			line-height: 50px;
			background:  url(down.png) no-repeat right;
		}
		div {
			position: relative;
			width: 100px;
		}
		ul {
			margin: 0;
			padding: 0;
			list-style: none;
			position: absolute;
			left: 0;
			top: 50px;
			width: 100%;
			text-align: center;
			display: none;
		}
		ul li {
			height: 30px;
			line-height: 30px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div>
		<a href="#">首页</a>
		<ul>
			<li>1111</li>
			<li>2222</li>
			<li>3333</li>
			<li>4444</li>
			<li>5555</li>
			<li>6666</li>
			<li>7777</li>
			<li>8888</li>
			<li>9999</li>
		</ul>
	</div>
</body>
</html>
<script type="text/javascript">
	var oDiv = document.getElementsByTagName('div')[0];
	var oA = document.getElementsByTagName('a')[0];
	var oUl = document.getElementsByTagName('ul')[0];
	var aLi = document.getElementsByTagName('li');

	oDiv.onmouseover = function () {
		oUl.style.display = 'block';
		oA.style.backgroundImage = 'url(up.png)'; 
	}

	oDiv.onmouseout = function () {
		oUl.style.display = 'none';
		oA.style.backgroundImage = 'url(down.png)'; 
	}

	for (var i = 0;i < 9;i++) {
		aLi[i].onclick = function () {
			// 点击按钮的时候,i = 9
			//  aLi[9]: undefined
			oA.innerHTML = this.innerHTML;
			// 你点击的li标签
			console.log(this.innerHTML);
			oUl.style.display = 'none';
			oA.style.backgroundImage = 'url(down.png)'; 
		}
	}
	console.log('循环结束'+i);

	
	
</script>
