<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		// 布尔类型
		var a = true;
		var b = false;
		console.log(a,b,typeof a,typeof b);
		// undefined: 没有定义 , 没有初始化
		// 变量的初始化: 变量的第一次赋值
		var c = undefined;
		console.log(c,typeof c);

		// null: 空的  一般和对象一起  称之为空对象
		var d = null;
		console.log(d,typeof d);
		//文档对象
		console.log(document,typeof document);

		// function 
		function show () {

		}

		console.log(show,typeof show);

	</script>
</head>
<body>
	
</body>
</html>
