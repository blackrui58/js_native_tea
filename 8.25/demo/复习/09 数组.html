	// 数组去重
	var arr = [2,3,43,432,21,3,21,21];
	var arr1 = [];

	// 
	Array.prototype.indexOf = Array.prototype.indexOf || function (value) {
		for (var i = 0;i < this.length;i++) {
			if (this[i] == value) {
				return i;
			}
		}
		return -1;
	}


	for (var i = 0;i < arr.length;i++) {
		// 不兼容
		if (arr1.indexOf(arr[i]) == -1) {
			arr1.push(arr[i]);
