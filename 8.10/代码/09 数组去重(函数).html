<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">

	var arr = [1,23,1,31,23,213,213,21];
	
	// 不兼容
	function quchong (arr) {
		// 去重后的数组
		var arr1 = [];
		for (var i = 0;i < arr.length;i++) {
			if (arr1.indexOf(arr[i]) == -1) {
				arr1.push(arr[i]);
			}
		}
		return arr1;
	}

	console.log(quchong(arr));
	</script>
</head>
<body>
	
</body>
</html>
