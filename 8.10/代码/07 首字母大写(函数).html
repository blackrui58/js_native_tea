<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	var str = 'you are family';// We Are Family
	// str.toUpperCase();
	
	function capitalize (str) {
		// 按照空格切: ['we','are','family']
		var arr = str.split(' ');

		for (var i = 0;i < arr.length;i++) {
			arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substr(1);
		}
		// 数组-->字符串
		// var str = arr.toString();
		var str = arr.join(' ');
		return str;
	} 

	console.log(capitalize(str));

	</script>
</head>
