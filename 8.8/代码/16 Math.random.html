	ul li {

		width: 100px;
		height: 100px;
		background-color: #ccc;
		margin: 10px;
	}

	<script type="text/javascript">
	function random (n,m) {
		// [0,1) * 256 --> [0,256) + 0 --> [0,256)
		return Math.floor(Math.random() * (m - n) + n);
	}
	function change () {
		var aLi = document.getElementsByTagName('li');

		for (var i = 0;i < aLi.length;i++) {
			// rgb(10,20,30)
			aLi[i].style.background = 'rgb('+random(0,256)+','+random(0,256)+','+random(0,256)+')';
		}
	}
	</script>
</head>
