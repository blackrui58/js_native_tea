<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul {
			width: 200px;
			height: 180px;
			border: 1px solid #000;
			float: left;
		}
		ul li {
			text-align: center;
			height: 30px;
			line-height: 30px;
		}
		button {
			width: 100px;
			height: 30px;
			margin-top: 80px;
			float: left;
		}
		ol {
			width: 200px;
			height: 180px;
			border: 1px solid #000;
			float: left;
		}
		ol li {
			text-align: center;
			height: 30px;
			line-height: 30px;
		}
	</style>
	<script type="text/javascript">
	window.onload = function () {
		var oUl = document.getElementsByTagName('ul')[0];
		var aLi = oUl.children;

		var oOl = document.getElementsByTagName('ol')[0];

		var oBtn = document.getElementsByTagName('button')[0];

		oBtn.onclick = function () {
			oOl.appendChild(aLi[0]);
		}
	}
	</script>
</head>
<body>
	<ul>
		<li>1111</li>
		<li>2222</li>
		<li>3333</li>
		<li>4444</li>
		<li>5555</li>
		<li>6666</li>
	</ul>
	<button>--></button>
	<ol></ol>
</body>
</html>
