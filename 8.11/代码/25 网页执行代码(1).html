<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	window.onload = function () {
		var oText = document.getElementsByTagName('textarea')[0];
		var oBtn = document.getElementsByTagName('button')[0];

		oBtn.onclick = function () {
			// about:blank: 空白界面
			var newW = open('about:blank','_blank');
			// newW.document.body.style.background = 'green';
			newW.document.write(oText.value);
			// newW.document.write('<h1>wqeqw</h1>');
		}
	}
	</script>
</head>
<body>
	<textarea></textarea>
	<button>执行</button>
</body>
</html>
