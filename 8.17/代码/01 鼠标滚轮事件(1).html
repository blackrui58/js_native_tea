<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	body {
		/* 把水平和垂直方向的滚动条给干掉 */
		/*overflow: hidden;*/
	}
		img {
			transition: 1s ease all;
			display: block;
			margin: 200px auto;
		}
		/*img:hover {
			transform: scale(2,2);
		}*/
	</style>
	<script type="text/javascript" src="ready.js"></script>
	<script type="text/javascript">
	ready(function () {
		//图片
		var oImg =  document.getElementsByTagName('img')[0];
		// 缩放倍数
		var scale = 1;

		function scroll (evt) {
		evt = evt || window.event;
		var up = false; // up向上滚 
		if (evt.wheelDelta) { // 除了火狐
			if (evt.wheelDelta < 0) {
				up = false;
			} else {
				up = true;
			}

		} else { // 火狐
			if (evt.detail < 0) {
				up = true;
			} else {
				up = false;
			}
		}
		if (up) {
			scale += 0.5;
			if (scale > 3) {
				scale = 3;
			}
		} else {
			scale -= 0.5;
			if (scale < 0.5) {
				scale = 0.5;
			}
		}
		oImg.style.transform = 'scale('+scale+','+scale+')';
		evt.preventDefault && evt.preventDefault();
		// 阻止默认事件
		return false;
	}
		if (navigator.userAgent.indexOf('Firefox') != -1) {
			// 专门给火狐
			oImg.addEventListener('DOMMouseScroll',scroll,false);
		} else {
			//除了火狐
			oImg.onmousewheel = scroll;
		}
	});

	

	</script>
</head>
<body>
	<img src="img/01.jpg" height="80" width="80">
</body>
</html>
