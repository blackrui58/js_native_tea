<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li {
			float: left;
			width: 200px;
			height: 200px;
			background-color: #ccc;
			margin: 20px;
			line-height: 200px;
			font-size: 30px;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		ready(function () {
			var oUl = document.getElementsByTagName('ul')[0];

			oUl.onclick = function (evt) {
				evt = evt || window.event;
				// srcElement  target: 事件发生的具体位置的元素
				// alert(evt.target.innerHTML);
				// alert(evt.srcElement.innerHTML);
				var targetEle = evt.target || evt.srcElement;
				alert(targetEle.innerHTML);
			}
		});
	</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
</html>
