<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">

	var arr = [2,4,3,5,1];
	

	// 冒泡排序函数
	function bubbleSort (arr) {
		//从小到大排序
		for (var i = 0;i < arr.length;i++) {
			for (var j = i + 1;j < arr.length;j++) {
				if (arr[i] > arr[j]) {
					var temp;
					temp = arr[i];
					arr[i] = arr[j];
					arr[j] = temp;
				}
			}
		}
		return arr;
	} 

	alert(bubbleSort(arr));

	</script>
</head>
<body>
	
</body>
</html>
