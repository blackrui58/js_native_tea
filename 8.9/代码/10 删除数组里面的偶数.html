<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	var arr = [1,2,4,4,5,8,9,12,6,3,4];
	for (var i = 0;i < arr.length;i++) {
		if (arr[i] % 2 == 0) {
			arr.splice(i,1);
			i--;
		}
	}
	// 	  i = 0 , i = 1,i = 2  
    //   下标   0 1 2 3 4
    //  元素值	1 6 3 4

	alert(arr);
	</script>
</head>
