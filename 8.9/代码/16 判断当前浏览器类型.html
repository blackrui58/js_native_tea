	<script type="text/javascript">
		// 浏览器的信息
		var str = navigator.userAgent;
		if (str.indexOf('Chrome') != -1) {
			alert('Chrome');
		} else if (str.indexOf('Firefox') != -1) {
			alert('Firefox');
		} else if (str.indexOf('MSIE') != -1) {
			alert('IE');
		}
	</script>
