<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">

	/*
	盲僧:
	Q: 天音波
	W: 金钟罩
	E: 摧筋断骨
	R: 回旋踢
	D: 闪现
	F: 点燃
	*/ 
	var skill = prompt('按技能吧');

	switch (skill) {
		case 'Q':
			alert('天音波');
			break;
		case 'W':
			alert('金钟罩');
			break;
		case 'E':

			break;
		case 'R':
			alert('回旋踢');
			break;
		case 'RD':
			alert('回旋踢+闪现');
			break;
		default:
			alert('sss');

	}



	</script>
</head>
