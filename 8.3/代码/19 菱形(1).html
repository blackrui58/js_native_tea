<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	/*                    行数(i)     列数(j)    空格数 m   m =  5 - i 
		   
      *     			    1          1           4
     ***					2          3           3
    *****				    3          5           2
   *******                  4          7           1
  *********	                5          9           0
   *******				    4          7           1
    *****				    3          5
     ***				    2          3
      *					    1          1
	*/

	for (var i = 1;i <= 5 ;i++) {
		for (var m = 1;m <= 5 - i;m++) {
			document.write('&ensp;');
		}
		for (var j = 1;j <= 2 * i - 1;j++) {
			document.write('*');
		}

		document.write('<br>');
	}

	for (var i = 4;i >= 1;i--) {
		for (var m = 5 - i;m >=1;m--) {
			document.write('&ensp;');
		}
		for (var j = 2 * i - 1;j >= 1;j--) {
			document.write('*');
		}

		document.write('<br>');
	}



	</script>
</head>

</body>
</html>
