<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		table,tr,td {
			border: 1px solid green;
		}
	</style>
	<script type="text/javascript">
	document.write('<table>');
	for (var i = 1;i <= 9;i++) {
		document.write('<tr>');
		for (var j = 1;j <= i;j++) {
			document.write('<td>'+j+'&times;'+i+'='+i * j+'</td>');
		}
		document.write('</tr>');
	}
	document.write('</table>');
	</script>
</head>
<body>

</body>
</html>
