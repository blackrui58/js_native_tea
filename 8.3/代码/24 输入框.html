<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		input {
			width: 300px;
			height: 50px;
		}
	</style>
	<script type="text/javascript">
	window.onload = function () {
		var oInput = document.getElementsByTagName('input')[0];
		// oInput.focus();
		oInput.onfocus = function () {
			console.log('获取到光标了');
			this.value = '';
		}
		oInput.onblur = function () {
			console.log('失去光标了');
		}
	}
	</script>
</head>
<body>
	<input type="text" value="你好" />
</body>
</html>
