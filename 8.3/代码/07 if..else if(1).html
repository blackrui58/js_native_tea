<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	/*
	90以上: 优秀
	80 - 90: 良好
	60-80: 及格
	60分以下: 回去再来
	*/ 
	var score = prompt('请输入你的分数');

	if (score >= 90) {
		alert('优秀');
	} else if (score >= 80) { // 80 <= score < 90
		alert('良好')
	} else if(score >= 60) { // 60 <= score < 80
		alert('及格');
	} else if (score >= 0) { // 0 - 60以下
		alert('回去再来');
	} else {
		alert('看不懂中文吗?让你输入分数');
	}


	</script>
</head>
<body>
	
</body>
</html>
