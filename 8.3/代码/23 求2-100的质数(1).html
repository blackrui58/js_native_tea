<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">

	// 取2-100的数值
	// 质数:只能被1和它本身的数整除的数
	//  9  i
	//2 3 4 5 6 7 8   j 

	// 17 i
	// 2 3 4 567..16 j

	// i = 21
	// j = 2 3 4 .. 20

	for (var i = 2;i <= 100;i++) {
		for (var j = 2;j <= i;j++) {
			if (i % j == 0 && i != 2) {
				break; //跳出循环
			} else { // 
				// 保证循环执行到最后一个值
				if (j == i - 1 || i == 2) {
					console.log(i+'是质数');
				}	
			}
		}
	}
	</script>
</head>
<body>
	
</body>
</html>
