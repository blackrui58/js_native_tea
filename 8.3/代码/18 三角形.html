<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	/*            行数(i)     列数(j)    j = i * 2 - 1
		   
*     			    1        1     
***					2        3
*****				3        5
*******             4        7
*********	        5        9
*******				4        7
*****				3        5
***				    2        3
*					1        1
	*/
	for (var i = 1;i <= 5 ;i++) {
		//i = 1,j<=1
		//i = 2,j<=3
		//i = 3,j<=5
		for (var j = 1;j <= 2 * i - 1;j++) {
			document.write('*');
		}

		document.write('<br>');
	}

	for (var i = 4;i >= 1;i--) {
		//i = 4,j = 7
		//i = 3,j = 5
		for (var j = 2 * i - 1;j >= 1;j--) {
			document.write('*');
		}

		document.write('<br>');
	}



	</script>
</head>

</body>
</html>
