<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	/*
	如果明天下雨,那不用上课;
	如果明天多云,上半天课;
	如果明天下刀,必须上课;
	如果明天下冰雹,发红包;
	*/ 
	var weather = prompt('输入明天天气');

	if (weather == '下雨') {
		alert('不用上课');
	} else if (weather == '多云') {
		alert('上半天课');
	} else if (weather == '下刀') {
		alert('必须上课');
	} else if (weather == '下冰雹') {
		alert('发红包');
	}
	</script>
</head>

</body>
</html>
